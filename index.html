<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script src = "jQuery.js"></script>
    <script src = "script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header><h1>Salary Calculator</h1></header>
    <div id = "inputs">
        <h2>Add Employee</h2>
        <input id = "first-name-input" placeholder = "First Name">
        <input id = "last-name-input" placeholder = "Last Name">
        <input id = "id-input" placeholder = "ID">
        <input id = "title-input" placeholder="Title">
        <input id = "salary-input" placeholder="Annual Salary"></br>
        <button id = "submit">Submit</button>
    </div>
        <h2>Employees</h2>
        <table id = "employee-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody></tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>
        <h3>Total Monthly Cost: $<span id = "fee">0.00</span></h3>
</body>
</html>
